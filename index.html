<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sacola</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
body { margin:0; font-family:Poppins, sans-serif; background:#f4f4f4; }
header {
  padding:16px;
  background:#fff;
  display:flex;
  justify-content:space-between;
  border-bottom:1px solid #ddd;
}
.item {
  background:#fff;
  margin:12px;
  padding:12px;
  border-radius:12px;
  display:flex;
  gap:12px;
}
.item img { width:80px; height:80px; border-radius:10px; object-fit:cover; }
footer {
  position:fixed;
  bottom:0;
  width:100%;
  background:#e50914;
  padding:16px;
  color:#fff;
  font-weight:700;
  display:flex;
  justify-content:space-between;
}
button {
  background:none;
  border:none;
  color:red;
  font-size:18px;
}
</style>
</head>

<body>

<header>
  <strong>SACOLA</strong>
  <button onclick="clearCart()">Limpar</button>
</header>

<div id="items"></div>

<footer>
  <span>Total</span>
  <span>R$ <span id="total">0.00</span></span>
</footer>

<script>
let cart = JSON.parse(localStorage.getItem("cart")) || [];
const container = document.getElementById("items");
const totalEl = document.getElementById("total");

function render() {
  container.innerHTML = "";
  let total = 0;

  cart.forEach((item, index) => {
    total += item.price * item.qty;

    container.innerHTML += `
      <div class="item">
        <img src="${item.image}">
        <div style="flex:1">
          <strong>${item.name}</strong><br>
          Qtd: ${item.qty}<br>
          R$ ${(item.price * item.qty).toFixed(2)}
        </div>
        <button onclick="removeItem(${index})">
          <i class="fa fa-trash"></i>
        </button>
      </div>
    `;
  });

  totalEl.textContent = total.toFixed(2);
}

function removeItem(i) {
  cart.splice(i, 1);
  localStorage.setItem("cart", JSON.stringify(cart));
  render();
}

function clearCart() {
  localStorage.removeItem("cart");
  cart = [];
  render();
}

render();
</script>

</body>
</html>
