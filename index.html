<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Card√°pio Digital</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<style>
body{font-family:Poppins;background:#f4f4f5;margin:0}
header{background:#18181b;color:#fff;padding:20px;text-align:center}
.produto{background:#fff;margin:10px;padding:10px;border-radius:10px}
button{padding:8px 12px;border:none;border-radius:6px;background:#22c55e;font-weight:600}
#cart{position:fixed;bottom:0;width:100%;background:#18181b;color:#fff;padding:10px}
</style>
</head>

<body>

<header>
<h2>Nome da Loja</h2>
<p>Fa√ßa seu pedido</p>
</header>

<div class="produto">
<b>X-Burger</b><br>
R$ 10,00<br><br>
<button onclick="add('X-Burger',10)">Adicionar</button>
</div>

<div class="produto">
<b>X-Salada</b><br>
R$ 12,00<br><br>
<button onclick="add('X-Salada',12)">Adicionar</button>
</div>

<div id="cart">
<b>Total: R$ <span id="total">0</span></b>
<button onclick="finalizar()">Finalizar Pedido</button>
</div>

<script>
// üî• FIREBASE
const firebaseConfig = {
  apiKey: "SUA_API_KEY",
  authDomain: "SEU_DOMINIO.firebaseapp.com",
  databaseURL: "https://SEU_DOMINIO.firebaseio.com",
  projectId: "SEU_PROJECT_ID",
};

firebase.initializeApp(firebaseConfig);
const db = firebase.database();

let carrinho = [];
let total = 0;

function add(nome,preco){
  carrinho.push({nome,preco,qtd:1});
  total += preco;
  document.getElementById("total").innerText = total.toFixed(2);
}

function finalizar(){
  const nome = prompt("Seu nome:");
  const endereco = prompt("Endere√ßo:");
  const pagamento = prompt("Pagamento (Pix / Cart√£o / Dinheiro)");

  if(!nome || !endereco) return alert("Preencha tudo!");

  db.ref("pedidos").push({
    nome,
    endereco,
    pagamento,
    itens: carrinho,
    total: total.toFixed(2),
    status: "novo",
    data: Date.now()
  });

  alert("Pedido enviado!");
  carrinho=[];
  total=0;
  document.getElementById("total").innerText="0";
}
</script>

</body>
</html>
