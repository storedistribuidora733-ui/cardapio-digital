<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cardápio Digital</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-black text-white">

<header class="p-4 border-b border-zinc-800">
  <h1 class="text-xl font-bold">San Esfihas Pizzaria</h1>
  <p class="text-sm text-zinc-400">Aberto até 01:30 • Entrega 15–25min</p>
</header>

<section class="p-4">
  <h2 class="text-lg font-semibold mb-3">Combos</h2>

  <div onclick="openProduct()"
    class="bg-zinc-900 rounded-xl p-4 flex justify-between cursor-pointer">
    <div>
      <h3 class="font-semibold">2 Pizzas + Coca 2L</h3>
      <p class="text-sm text-zinc-400">Escolha 2 sabores</p>
      <p class="font-bold mt-1">R$ 98,90</p>
    </div>
    <img src="https://via.placeholder.com/120" class="rounded-lg">
  </div>
</section>

<!-- BOTÃO SACOLA -->
<div onclick="openCart()"
  class="fixed bottom-0 left-0 right-0 bg-green-500 text-black p-4 font-bold flex justify-between">
  <span>Ver sacola</span>
  <span id="total">R$ 0,00</span>
</div>

<!-- MODAL PRODUTO -->
<div id="product" class="fixed inset-0 bg-black hidden flex-col">
  <header class="p-4 border-b border-zinc-800 flex items-center gap-3">
    <button onclick="closeAll()">←</button>
    <h2 class="font-semibold">2 Pizzas + Coca</h2>
  </header>

  <div class="p-4 space-y-4">
    <h3 class="font-semibold">Sabores</h3>

    <button onclick="addFlavor('Mussarela')" class="w-full text-left border-b border-zinc-800 py-2">
      Mussarela
    </button>

    <button onclick="addFlavor('Calabresa')" class="w-full text-left border-b border-zinc-800 py-2">
      Calabresa
    </button>

    <h3 class="font-semibold mt-4">Borda</h3>

    <button onclick="addExtra('Borda Catupiry', 11.9)"
      class="w-full text-left border-b border-zinc-800 py-2">
      Borda Catupiry (+11,90)
    </button>
  </div>

  <footer class="p-4 border-t border-zinc-800">
    <button onclick="addToCart()"
      class="w-full bg-green-500 text-black py-4 rounded-xl font-bold">
      Adicionar R$ <span id="pPrice">98.90</span>
    </button>
  </footer>
</div>

<!-- MODAL CARRINHO -->
<div id="cart" class="fixed inset-0 bg-black hidden flex-col">
  <header class="p-4 border-b border-zinc-800 flex items-center gap-3">
    <button onclick="closeAll()">←</button>
    <h2 class="font-semibold">Sacola</h2>
  </header>

  <div class="p-4 space-y-2 text-sm">
    <div id="cartItems"></div>
    <p class="font-bold mt-3">Total: <span id="cartTotal"></span></p>
  </div>

  <footer class="p-4 border-t border-zinc-800">
    <button onclick="sendWhatsApp()"
      class="w-full bg-green-500 text-black py-4 rounded-xl font-bold">
      Enviar pedido no WhatsApp
    </button>
  </footer>
</div>

<script src="script.js"></script>
</body>
</html>
