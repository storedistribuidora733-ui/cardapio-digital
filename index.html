<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cardápio Digital</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-zinc-100 font-[Poppins]">

<header class="h-56 bg-zinc-900 flex flex-col items-center justify-center">
  <img src="./assets/hamb-1.png" class="w-24 h-24 rounded-full">
  <h1 class="text-white font-bold text-xl mt-3">NOME DA LOJA</h1>
</header>

<main class="p-4 space-y-4">
  <div class="flex gap-3 bg-white p-3 rounded-lg shadow">
    <img src="./assets/hamb-8.png" class="w-20 h-20 rounded">
    <div class="flex-1">
      <p class="font-bold">Hambúrguer</p>
      <p class="text-sm text-gray-500">Delicioso</p>
      <p class="font-bold mt-1">R$ 20,00</p>
    </div>
    <button onclick="addToCart('Hambúrguer',20,'./assets/hamb-8.png')"
      class="bg-red-600 text-white px-3 rounded">
      <i class="fa fa-plus"></i>
    </button>
  </div>
</main>

<!-- BOTÃO SACOLA -->
<footer class="fixed bottom-0 w-full bg-red-600 py-3 text-center">
  <button onclick="openCart()" class="text-white font-bold">
    Sacola (<span id="cart-count">0</span>)
  </button>
</footer>

<!-- MODAL SACOLA -->
<div id="cart-modal" class="hidden fixed inset-0 bg-black/60 z-50 flex items-end">
  <div class="bg-white w-full h-[90%] rounded-t-2xl flex flex-col">

    <div class="flex justify-between items-center p-4 border-b">
      <h2 class="font-bold text-lg">SACOLA</h2>
      <button onclick="clearCart()" class="text-red-500">Limpar</button>
    </div>

    <div id="cart-items" class="flex-1 overflow-y-auto p-4 space-y-4"></div>

    <div class="border-t p-4">
      <div class="flex justify-between font-bold mb-3">
        <span>Total</span>
        <span>R$ <span id="cart-total">0.00</span></span>
      </div>

      <button class="w-full bg-red-600 text-white py-3 rounded-xl font-bold">
        Continuar
      </button>
    </div>

  </div>
</div>

<script src="script.js"></script>
</body>
</html>
