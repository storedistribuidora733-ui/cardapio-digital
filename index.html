<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - Painel da Loja</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

<style>
body{font-family:Poppins;background:#18181b;color:#fff;display:flex;justify-content:center;align-items:center;height:100vh}
.box{background:#27272a;padding:30px;border-radius:10px;width:300px}
input,button{width:100%;padding:10px;margin-top:10px;border:none;border-radius:6px}
button{background:#22c55e;color:#000;font-weight:600}
</style>
</head>

<body>

<div class="box">
<h2>Login da Loja</h2>

<input id="email" placeholder="Email">
<input id="senha" type="password" placeholder="Senha">

<button onclick="login()">Entrar</button>
</div>

<script>
// ðŸ”¥ CONFIG FIREBASE (VOU TE ENSINAR A PEGAR)
const firebaseConfig = {
  apiKey: "SUA_API_KEY",
  authDomain: "SEU_DOMINIO.firebaseapp.com",
  projectId: "SEU_PROJECT_ID",
};

firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();

function login(){
  const email = document.getElementById("email").value;
  const senha = document.getElementById("senha").value;

  auth.signInWithEmailAndPassword(email, senha)
    .then(() => {
      window.location.href = "painel.html";
    })
    .catch(err => alert("Erro: " + err.message));
}
</script>

</body>
</html>
