<!DOCTYPE html>
<html lang="pt-BR" class="dark">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cardápio Digital</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-black text-white">

    <!-- HEADER -->
    <header class="w-full flex flex-col items-center pt-8 pb-6 border-b border-zinc-800">
        <img src="img/logo.png" alt="Logo" class="w-28 h-28 rounded-xl object-cover shadow-lg">

        <h1 class="text-2xl font-bold mt-4">Store Distribuidora</h1>
        <p class="text-zinc-400 text-sm mt-1">Rua Exemplo, 123 - Centro</p>

        <span id="date-span" class="mt-3 text-white text-sm font-semibold">Carregando...</span>
    </header>

    <!-- CATEGORIAS E PRODUTOS -->
    <main class="px-4 pb-32 mt-6" id="menu">

        <!-- Exemplo de categoria -->
        <h2 class="category-title">Combos</h2>
        <div id="combos-container" class="space-y-4"></div>

        <h2 class="category-title">Burgers</h2>
        <div id="burgers-container" class="space-y-4"></div>

        <h2 class="category-title">Hot Dogs</h2>
        <div id="dogs-container" class="space-y-4"></div>

        <h2 class="category-title">Bebidas</h2>
        <div id="bebidas-container" class="space-y-4"></div>

        <h2 class="category-title">Doces</h2>
        <div id="doces-container" class="space-y-4"></div>

    </main>

    <!-- FOOTER FIXO (CARRINHO) -->
    <footer class="fixed bottom-0 left-0 w-full text-center">
        <button id="cart-btn" class="w-full py-4 font-bold">Carrinho (<span id="cart-count">0</span>)</button>
    </footer>

    <!-- MODAL DO CARRINHO -->
    <div id="cart-modal" class="hidden fixed inset-0 bg-black bg-opacity-80 flex justify-center items-center p-4">
        <div class="cart-content w-full max-w-md p-5">
            <h3 class="text-xl font-bold mb-3">Seu Carrinho</h3>
            <div id="cart-items" class="space-y-3"></div>

            <label class="block mt-4 text-sm">Endereço:</label>
            <input id="address" class="w-full p-2 text-black" type="text" placeholder="Digite seu endereço" />

            <button id="checkout-btn" class="w-full mt-4">Finalizar Pedido</button>

            <button id="close-cart" class="mt-4 w-full bg-zinc-700 py-2 rounded">Fechar</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
