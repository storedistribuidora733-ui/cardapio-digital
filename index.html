<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <link rel="stylesheet" href="./styles/output.css" />

    <title>Card√°pio Digital</title>

    <!-- QZ Tray -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qz-tray/2.1.6/qz-tray.js"></script>
</head>

<body class="bg-zinc-100 font-[Poppins]">

<!-- HEADER -->
<header class="w-full h-[410px] bg-zinc-900 bg-[url('./assets/back.jpg')] bg-cover bg-center">
    <div class="w-full h-full flex flex-col justify-center items-center">
        <img src="./assets/hamb-1.png" alt="Logo da loja"
             class="w-32 h-32 rounded-full shadow-lg hover:scale-110 duration-200" />

        <h1 class="text-2xl mt-4 mb-2 font-bold text-white">NOME DA LOJA</h1>
        <span class="text-white text-sm">NOME DA RUA</span>

        <div class="px-4 py-1 rounded-lg mt-5" id="date-span">
            <span class="text-white text-sm">Seg √† Dom ‚Ä¢ 07:00 √†s 00:00</span>
        </div>
    </div>
</header>

<!-- T√çTULO -->
<h2 class="text-2xl md:text-5xl font-bold text-center mt-9 mb-6">MENU</h2>

<!-- LISTA DE PRODUTOS -->
<main id="menu"
      class="grid grid-cols-1 md:grid-cols-2 gap-7 md:gap-10 mx-auto max-w-7xl px-2 mb-24">

    <!-- PRODUTOS / BEBIDAS (mantidos exatamente como enviados) -->
    <!-- ... conte√∫do inalterado ... -->

</main>

<!-- MODAL DO CARRINHO -->
<div id="cart-modal"
     class="bg-black/60 fixed inset-0 z-[99] flex items-center justify-center hidden">
    <div class="bg-white p-5 rounded-md min-w-[90%] md:min-w-[600px] max-h-[90%] overflow-y-auto cart-content">
        <h2 class="text-center font-bold text-2xl">Meu Carrinho</h2>

        <div id="cart-items" class="flex flex-col gap-2 my-4"></div>

        <p class="font-bold">Total: R$ <span id="cart-total">0.00</span></p>

        <div class="mt-4">
            <p class="font-bold">Nome:</p>
            <input type="text" id="customer-name" class="w-full border-2 p-1 rounded my-1">

            <p class="font-bold mt-4">Endere√ßo:</p>
            <input type="text" id="address" class="w-full border-2 p-1 rounded my-1">
            <p class="text-red-500 hidden" id="address-warn">Digite seu endere√ßo completo!</p>

            <p class="font-bold mt-4">Pagamento:</p>
            <select id="payment-method" class="w-full border-2 p-1 rounded my-1">
                <option value="Cart√£o">Cart√£o</option>
                <option value="Pix">Pix</option>
                <option value="Dinheiro">Dinheiro</option>
            </select>

            <p class="font-bold mt-4">Observa√ß√µes:</p>
            <textarea id="observations" class="w-full border-2 p-1 rounded my-1"></textarea>
        </div>

        <div class="flex items-center justify-between mt-5">
            <button id="close-modal-btn" class="font-bold">Fechar</button>
            <button id="checkout-btn"
                    class="bg-green-500 text-white px-4 py-2 rounded-lg font-bold text-lg">
                Finalizar pedido
            </button>
        </div>
    </div>
</div>

<!-- MODAL LOJA FECHADA -->
<div id="closed-alert"
     class="hidden fixed inset-0 bg-black/50 flex items-center justify-center z-[999]">
    <div class="bg-white p-6 rounded-xl shadow-2xl max-w-[90%] w-[380px] text-center animate-fade">
        <h2 class="text-2xl font-bold text-red-600 mb-3">Loja Fechada</h2>
        <p class="text-gray-700">
            Nosso hor√°rio de atendimento √© das <b>07:00 √†s 00:00</b>.
        </p>
        <p class="text-gray-700 mt-1">Volte mais tarde! üòä</p>

        <button id="closed-alert-btn"
                class="mt-5 bg-red-600 hover:bg-red-700 duration-200 text-white px-5 py-2 rounded-lg font-bold">
            Entendi
        </button>
    </div>
</div>

<style>
@keyframes fade {
    from { opacity: 0; transform: scale(0.95); }
    to { opacity: 1; transform: scale(1); }
}
.animate-fade {
    animation: fade 0.25s ease-out;
}
</style>

<!-- BOT√ÉO FIXO DO CARRINHO -->
<footer class="w-full bg-red-600 py-3 fixed bottom-0 z-[100] flex items-center justify-center">
    <button id="cart-btn" class="flex items-center gap-2 text-white font-bold">
        <span id="cart-count">0</span> Carrinho
        <i class="fa fa-cart-plus text-lg"></i>
    </button>
</footer>

<script src="script.js"></script>
</body>
</html>
