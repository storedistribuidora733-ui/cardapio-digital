<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <link rel="stylesheet" href="./styles/output.css" />

    <title>Card√°pio Digital</title>
</head>

<body class="bg-zinc-100">

<!-- HEADER -->
<header class="w-full h-[410px] bg-zinc-900 bg-[url('./assets/back.jpg')] bg-cover bg-center">
    <div class="w-full h-full flex flex-col justify-center items-center">
        <img src="./assets/hamb-1.png" class="w-32 h-32 rounded-full shadow-lg hover:scale-110 duration-200" />

        <h1 class="text-2xl mt-4 mb-2 font-bold text-white">NOME DA LOJA</h1>
        <span class="text-white font-xs">NOME DA RUA</span>

        <!-- STATUS DA LOJA -->
        <div id="date-span" class="px-4 py-1 rounded-lg mt-5">
            <span id="store-status" class="text-white font-bold"></span>
        </div>
    </div>
</header>

<h2 class="text-2xl md:text-5xl font-bold text-center mt-9 mb-6">MENU</h2>

<main id="menu" class="grid grid-cols-1 md:grid-cols-2 gap-7 mx-auto max-w-7xl px-2 mb-24">

    <!-- PRODUTO -->
    <div class="flex gap-2">
        <img src="./assets/hamb-8.png" class="w-28 h-28 rounded-md hover:scale-110 duration-300">
        <div>
            <p class="font-bold">Hamb√∫rguer</p>
            <p class="text-sm">Descri√ß√£o</p>
            <div class="flex items-center justify-between mt-3">
                <p class="font-bold text-lg">R$ 10,00</p>
                <button class="bg-gray-900 px-3 rounded add-to-cart-btn" data-name="Hamb√∫rguer" data-price="10">
                    <i class="fa fa-cart-plus text-white"></i>
                </button>
            </div>
        </div>
    </div>

</main>

<!-- MODAL CARRINHO -->
<div id="cart-modal" class="hidden fixed inset-0 bg-black/60 flex items-center justify-center z-[99]">
    <div class="bg-white p-5 rounded-md w-[90%] max-w-[500px]">
        <h2 class="text-center font-bold text-2xl">Meu Carrinho</h2>
        <div id="cart-items" class="my-4"></div>
        <p class="font-bold">Total: R$ <span id="cart-total">0.00</span></p>

        <div class="flex justify-between mt-5">
            <button id="close-modal-btn">Fechar</button>
            <button id="checkout-btn" class="bg-green-500 text-white px-4 py-2 rounded-lg font-bold">
                Finalizar pedido
            </button>
        </div>
    </div>
</div>

<!-- MODAL FECHADO -->
<div id="closed-alert" class="hidden fixed inset-0 bg-black/50 flex items-center justify-center z-[999]">
    <div class="bg-white p-6 rounded-xl text-center">
        <h2 class="text-2xl font-bold text-red-600 mb-3">Loja Fechada</h2>
        <p>Funcionamos das <b>07:00 √†s 00:00</b></p>
        <button id="closed-alert-btn" class="mt-4 bg-red-600 text-white px-4 py-2 rounded">
            Entendi
        </button>
    </div>
</div>

<footer class="w-full bg-red-600 py-3 fixed bottom-0 flex justify-center">
    <button id="cart-btn" class="text-white font-bold">
        <span id="cart-count">0</span> Carrinho
    </button>
</footer>

<script>
// ===== STATUS DA LOJA =====
function checkStoreStatus() {
    const status = document.getElementById("store-status");
    const box = document.getElementById("date-span");

    const hour = new Date().getHours();
    const openHour = 7;
    const closeHour = 0;

    const isOpen = openHour < closeHour
        ? hour >= openHour && hour < closeHour
        : hour >= openHour || hour < closeHour;

    if (isOpen) {
        status.innerText = "üü¢ ABERTO AGORA";
        box.className = "px-4 py-1 rounded-lg mt-5 bg-green-600";
    } else {
        status.innerText = "üî¥ FECHADO NO MOMENTO";
        box.className = "px-4 py-1 rounded-lg mt-5 bg-red-600";
    }

    return isOpen;
}

checkStoreStatus();
setInterval(checkStoreStatus, 60000);

// ===== CARRINHO =====
let cart = [];
let total = 0;

document.querySelectorAll(".add-to-cart-btn").forEach(btn => {
    btn.onclick = () => {
        cart.push(btn.dataset.name);
        total += Number(btn.dataset.price);
        document.getElementById("cart-count").innerText = cart.length;
        document.getElementById("cart-total").innerText = total.toFixed(2);
    };
});

document.getElementById("cart-btn").onclick = () =>
    document.getElementById("cart-modal").classList.remove("hidden");

document.getElementById("close-modal-btn").onclick = () =>
    document.getElementById("cart-modal").classList.add("hidden");

// ===== BLOQUEIO =====
document.getElementById("checkout-btn").onclick = () => {
    if (!checkStoreStatus()) {
        document.getElementById("closed-alert").classList.remove("hidden");
        return;
    }
    alert("Pedido enviado!");
};

document.getElementById("closed-alert-btn").onclick = () =>
    document.getElementById("closed-alert").classList.add("hidden");
</script>

</body>
</html>
