<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cardápio Digital</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<link rel="stylesheet" href="./styles/output.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body class="bg-zinc-100 font-[Poppins]">

<!-- HEADER -->
<header class="bg-zinc-900 py-8 flex flex-col items-center">
  <img src="./assets/hamb-1.png" class="w-24 h-24 rounded-full mb-3">
  <h1 class="text-white font-bold text-xl">NOME DA LOJA</h1>
</header>

<!-- PRODUTO -->
<main class="p-4">

  <div class="bg-white rounded-xl shadow overflow-hidden relative">

    <img src="./assets/hamb-8.png"
         class="w-full h-56 object-cover">

    <!-- BOTÃO + -->
    <button
      class="add-btn absolute right-4 top-48 bg-red-600 text-white w-12 h-12 rounded-full flex items-center justify-center text-xl shadow-lg"
      data-name="Hambúrguer"
      data-price="20"
      data-image="./assets/hamb-8.png">
      +
    </button>

    <div class="p-4">
      <p class="font-bold text-lg">Hambúrguer</p>
      <p class="text-sm text-gray-500">Delicioso</p>
      <p class="font-bold text-lg mt-2">R$ 20,00</p>
    </div>

  </div>

</main>

<!-- SACOLA -->
<footer class="fixed bottom-0 w-full bg-red-600 py-3 text-center">
  <button id="open-cart" class="text-white font-bold text-lg">
    Sacola (<span id="cart-count">0</span>)
  </button>
</footer>

<!-- MODAL SACOLA -->
<div id="cart-modal" class="hidden fixed inset-0 bg-black/60 z-50 flex items-end">
  <div class="bg-white w-full h-[90%] rounded-t-2xl flex flex-col">

    <div class="flex justify-between items-center p-4 border-b">
      <h2 class="font-bold text-lg">SACOLA</h2>
      <button id="clear-cart" class="text-red-500 font-semibold">Limpar</button>
    </div>

    <div id="cart-items" class="flex-1 overflow-y-auto p-4 space-y-4"></div>

    <div class="border-t p-4">
      <div class="flex justify-between font-bold mb-3">
        <span>Total</span>
        <span>R$ <span id="cart-total">0.00</span></span>
      </div>

      <button class="w-full bg-red-600 text-white py-3 rounded-xl font-bold text-lg">
        Continuar
      </button>
    </div>

  </div>
</div>

<script src="script.js"></script>
</body>
</html>
